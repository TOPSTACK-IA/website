<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada | TOPSTACK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/assets/visual-identity/favicon.svg" type="image/svg+xml">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: #0A0A0A;
        }
        .container {
            max-width: 600px;
        }
        .error-title {
            font-size: 6rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
            color: #fff;
        }
        .gradient-text {
            background: linear-gradient(90deg, #4F46E5, #A259FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .error-subtitle {
            font-size: 1.5rem;
            font-weight: 500;
            color: #E5E7EB;
            margin-bottom: 2rem;
        }
        .error-description {
            color: #9CA3AF;
            margin-bottom: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-title"><span class="gradient-text">404</span></h1>
        <h2 class="error-subtitle">Página Não Encontrada</h2>
        <p class="error-description">Oops! Parece que a página que você está procurando não existe ou foi movida.</p>
        <a href="/" class="btn btn-primary">Voltar para a Página Inicial</a>
    </div>
</body>
</html>
